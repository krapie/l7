apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: l7
  namespace: {{ .Values.l7.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: l7-role
  namespace: {{ .Values.yorkie.namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: l7-rolebinding
  namespace: {{ .Values.yorkie.namespace }}
subjects:
  - kind: ServiceAccount
    name: l7
    namespace: {{ .Values.l7.namespace }}
roleRef:
  kind: Role
  name: l7-role
  apiGroup: rbac.authorization.k8s.io
